<div class="container">

    <div class="row">
      <img src="{{image.image_image.url}}"  class="img-responsive" alt="">
    </div>
 
    <div class="row">
      <h1 class="text-center">{{image.name}}</h1>
    </div>
 
    <div class="row">
      <p>{{image.image}}</p>
    </div>
 
    <div class="row">
      <p> Posted by {{Image.editor.first_name}} and the image is of {{image.category}}</p>
      <p>Description: {{Image.description}} {{Image.location}}</p>
    </div>
 
  </div>
 
  {% endblock %}
