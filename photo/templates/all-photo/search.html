{%extends 'all-photo/base.html'%} 
{% block content %}
<div class="container">

  <div class="row">
    {% if image%}
      <h2>Found {{ image|length }} of searched term {{message}}</h2>
    {% else %}
      <h2> Found 0 images for the search term {{message}}</h2>
    {% endif %}

  </div>

  <div class="row">

  {% if image %}
    {% for image in images %}
    <div class="col-md-3">
        <div class="card">
            <img class="card-img-top" src="{{image.image.url}}" alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title" style="text-align: center"><a>{{ image.name}}</a></h4>
            </div>
        </div>
    </div>
    {% endfor %}
  {% endif %}
  </div>
</div>
{% endblock %}
