{% extends 'all-news/base.html'%}

{% block content %} 
{{ block.super}}

<div class="container">

  <!-- Looping through news   -->
  {% for photo_item in photo %}

  <div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> {{ image_name }} </h2>
    </div>
    <!--Display news Article images  -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <img src="{{photo.Image_image.url}}" class="img-responsive" alt="Image">
    </div>

  </div>

  {% empty %}
  <div class="row">
    <h2 class="text-center">There No Images</h2>
  </div>
  {% endfor %}

</div>

{% endblock %}
